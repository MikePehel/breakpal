name: XRNX Package and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      
permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: List directory contents before zip
        run: ls -la
      
      - name: Zip XRNX Package
        run: |
          zip -r com.startscreem.breakpal_V0.2.xrnx . \
            -x "*.git*" "*.github*" \
            "preferences.xml" \
            "preferences_deviceLoaders.xml" \
            "preferences_midigen.xml" \
            "preferences_pluginLoaders.xml" \
            "preferencesDynamicView.xml"
        
      - name: List directory contents after zip
        run: ls -la
      
      - name: Generate Tag Name
        run: echo "TAG_NAME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
      - name: Create and Push Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ env.TAG_NAME }}
          git push origin ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: ./com.startscreem.breakpal_V0.2.xrnx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
